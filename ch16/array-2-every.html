<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 3, 5, 7, 9];
        const result = arr.every(function(item) {
            // every: 내가 원하는 값만 있는지 체크하는 것
            if(item % 2 === 1) {
                return true;
            }
            // return false: if문을 벗어 나면 undefined가 뜨고 
            // undefined = false이기 때문에 return을 적을 필요가 없다.
        });

        const result2 = arr.every(function(aaa){
           return aaa <= 15;
        });

        console.log(result);
        console.log(result2);

        const arr2 = [2, 4, 6, 8];
        const result3 = arr2.every(function(ddd){
            return !(ddd % 2);
        });
        console.log(result3);

    </script>
</body>
</html>
