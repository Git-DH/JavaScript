<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        const idx = arr.indexOf(3);
        // 왼쪽부터 시작해서 인덱스를 찾는다.
        console.log(idx);

        const lastIdx = arr.lastIndexOf(3);
        console.log(lastIdx);
        // 오른쪽 부터 시작해서 인덱스를 찾는다.

        const fileNm = 'abcdef.fff.jpg';
        const lasDotIdx = fileNm.lastIndexOf('.');
        console.log('lastDotIdx : ' + lasDotIdx);
        // 값의 유무를 확인할때 사용, 값이 없으면 -1이 뜬다.
    </script>
</body>
</html>
