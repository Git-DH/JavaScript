        const arr = [4, 20, 55, 32, 99, 47, 65, 1, 12, 16];

        // filter: 조건에 맞는 다른 배열을 생성하는 것

        console.log(arr);
        console.log(arr2);
        // 리턴 타입
        // every: boolean(참, 거짓)
        // filter: 배열

        const arr3 = arr.filter(item => !(item % 2));
        console.log(arr3);
