<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date();
        const now2 = new Date();
        now.myFn = function() {
            alert('dd');
        }
        now2.myFn();
        document.write('현재 시각은' + now.getVarDate);
        // 비보이드 함수만 어딘가에 감싸진 형태가 가능하다.
        // 뒤에 오는 .은 객체의 주소를 통해 기능을 사용한다는 뜻이다.
        // now는 객체이고 string + 객체는 객체가 string으로 자동 형변환 된다.
        // 멤버 필드 (속성, property)
        // 멤버 메소드 (메소드, 객체에 포함되어 있는 함수)
        // 클래스, 멤버필드는 숨긴다. 은닉화, 캡슐화
        // 외부에서 멤버필드는 직접 쓰기 or 읽기가 안 되도록 하는 것!
    </script>
</body>
</html>
