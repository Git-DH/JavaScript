<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(arr.toString());

        arr.push(100); // 배열 뒤에 추가
        console.log(arr.toString());

        arr.unshift(90); // 배열의 맨 앞에 추가
        console.log(arr.toString());

        const result = arr.pop(); // 마지막 요소를 꺼내고 결과로 반환
        console.log('result : ' + result);
        console.log(arr.toString());

        const result2 = arr.shift();
        console.log('result2 : ' + result2);
        console.log(arr.toString()); // 첫 번째 요소를 꺼내고 결과로 반환

        // 추가하는 것들은 length값이 나오고 빼는 것은 빠진 값이 나온다.
        // 위의 메소드들은 원본을 건드리는 파괴메소드이다.

    </script>
</body>
</html>
