<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        (function() {
            const n1 = Number(prompt('값 1'));
            const n2 = Number(prompt('값 2'));
            
            if (isNaN(n1) || isNaN(n2)) {
                alert('숫자를 입력해 주세요.')
                return;
            }

            function alertDiffNum(x, y) {
                if (x === y) {
                    alert('숫자가 같습니다.');
                } else if (x > y) {
                    alert(`${x}(이)가 ${y}보다 큽니다`);
                } else {
                    alert(`${y}(이)가 ${x}보다 큽니다`);
                }
            }
            alertDiffNum(Number(n1), Number(n2));
        })();

    </script>
</body>

</html>
