<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 익명 함수 즉시실행
        (function() {
            document.write('실행<br');
        })();

         // p.536       
         (function(val) {
            document.write(`val : ${val}`);
        })(10);

        let dd = function(val) {
            document.write(`val : ${val}`);
        }
        dd(10);
        
    </script>
</body>
</html>
