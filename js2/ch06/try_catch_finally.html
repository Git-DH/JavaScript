<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // finally 없는 함수
        function fn1() {
            try {
                const div = 10 / 2;
                return div;
            } catch (e) {
                console.log(e);
            }
            console.log('무조건 실행해야 하는 소스');
            return 0; // undefined가 생기지 않게 하는 방법
        }

        // finally 있는 함수
        function fn2() {
            try {
                const div = 10 / 2;
                return div;
            } catch (e) {
                console.log(e);
            } finally { // return으로 함수가 종료 되더라도 실행이 된다.
                console.log('무조건 실행해야 하는 소스');
                // 실행이 무조건 보장 되어야 한다면 finally에 넣어준다.
                // finally에서 에러가 난다면 finally 안에도 try를 써준다.
            }
            return 0; // undefined가 생기지 않게 하는 방법
        }


        const fn1Result = fn1();
        console.log(fn1Result);
        console.log('--------------');
        const fn2Result = fn2();
        console.log(fn2Result);
    </script>
</body>

</html>
