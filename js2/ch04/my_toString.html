<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myArr = {
            '0': 10,
            '1': 43,
            '2': 22,
            '3': 38,
            '4': 17,
            '5': 56,
            '6': 47,
            'length': 7,
            'forEach': function (cb) {
                for (let i = 0; i < this.length; i++) {
                    // 객체에 소속되어 있을 때 this는 객체 자신이다.
                    cb(this[i], i);
                }
            },
            'map': function (cb) {
                const tempArr = [];
                for (let i = 0; i < this.length; i++) {
                    tempArr.push(cb(this[i], i));
                    // 배열에 값 넣는 건 push사용
                }
                return tempArr;
            },
            'filter': function (cb) {
                const filterArr = [];
                for (let i = 0; i < this.length; i++) {
                    if (cb(this[i], i)) {
                        filterArr.push(this[i]);
                    }
                }
                return filterArr;
            },
            'toString': function() {
                let str = '[';
                for(let i=0; i<this.length; i++) {                    
                    str += i < this.length - 1 ? `${this[i]}, ` : `${this[i]}]`;
                }
                return str;
            }            
        }

        const arr2 = myArr.filter(function (item, idx) {
            return item % 2 === 0;
        });

        console.log(arr2.toString());
        console.log(myArr.toString());
    </script>
</body>

</html>
