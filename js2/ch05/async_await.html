<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn1() {
            return new Promise(function (resolve, reject) {
                 resolve(10);
                //reject(new Error('문제발생'));
            });
        }

        function fn2(val) {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    resolve(val * 2);
                }, 5000);
            });
        }

        async function mainRun() {
            let val1 = 0;
            try {
                val1 = await fn1(); // resolve호출 할 때의 값이 넘어 옴
                console.log(val1);

            } catch(e) {
                console.log(e);
            }
            
            const val2 = await fn2(val1);
            console.log(val2);
        }
        mainRun();
        // async가 붙은 함수는 반드시 프라미스를 반환하고, 프라미스가 아닌 것은 프라미스로 감싸 반환
        /*
        await는 말 그대로 프라미스가 처리될 때까지 함수 실행을 기다리게 만듭니다. 
        프라미스가 처리되면 그 결과와 함께 실행이 재개되죠. 
        프라미스가 처리되길 기다리는 동안엔 엔진이 다른 일(다른 스크립트를 실행, 이벤트 처리 등)을 
        할 수 있기 때문에, CPU 리소스가 낭비되지 않습니다.

        await는 promise.then보다 좀 더 세련되게 프라미스의 result 값을 얻을 수 있도록 해주는 문법입니다.
        promise.then보다 가독성 좋고 쓰기도 쉽습니다.
        */
    </script>
</body>

</html>
