<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // XML은 장점이 없어요.
        // JSON (Javascript Object Notation) 
        // 자바스크립트에서 객체 만들때 사용하는 문법으로 데이터를 표현(문자열)
        // 클라이언트 에서 자료를 문자열로 넘기는 것 = JSON
        // 클라이언트와 서버가 통신하는 것 = Ajax

        const userVo_1 = {
            'name': '신사임당',
            'age': 20,
            'addr': '대구'
        };

        const userVo_2 = {
            'name': '이순신',
            'age': 22,
            'addr': '진해'
        };
        // 변수명이 비슷하다면 객체의 형태가 같을 수 있다.

        console.log(userVo_1);
        console.log(userVo_2);
        console.log(userVo_1.addr);
        console.log(userVo_1['addr']);
        const json1 = JSON.stringify(userVo_1);
        // JSON.stringify(객체 주소값): JSON문자열로 바꾸는 법
        console.log(json1);
        const obj = JSON.parse(json1);
        // JSON 문자열을 다시 객체로 바꾸는 법
        console.log(obj);
    </script>
</body>
</html>
