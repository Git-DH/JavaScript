<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var currentYear = 2022;
        var birthYear;
        var age;

        birthYear = prompt('태어난 연도를 입력하세요.(YYYY)');
        age = currentYear - parseInt(birthYear) + 1;
        // js에서는 문자열 + 숫자는 문자열이 이겨서 문자열+문자열의 문자열합치기 값이 나온다
        // parseInt(문자열)을 이용하여 숫자로 바꿔주면 된다.
        // parseInt: 문자열이 포함되어 있으면 문자열을 만나기 전까지의 숫자만 정수형으로 변형시킨다.
        // Number: 문자열이 포함되어 있으면 nan이 뜨고 문자열이 없으면 실수형 까지 정수로 바꿔준다.
        document.write(`${birthYear}년에 태어난 사람의 나이는 ${age}세 입니다.`)
    </script>
</body>
</html>
