<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reply = confirm('정말 배경이미지를 바꾸시겠습니까?'); // 함수
        // var reply : 변수선언(변수선언은 한번만 하면 되고 그 뒤에는 var를 뺀다.)
        // reply = true; 초기화 console.log(reply); 
        // reply = false; 값 대입 console.log(reply);
        // 앞에 .이있고 ()가 있으면 메소드 .없으면 함수
        console.log(reply); // 메소드

        if(console('정말 지울꺼야?')) {
            console.log('지웠음'); // 보통 콘솔로그는 if문과 사용함
        }
    </script>
</body>
</html>
