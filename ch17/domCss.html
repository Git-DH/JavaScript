<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect { width: 300px; height: 300px; border: 1px solid#000; }
    </style>
</head>
<body>
    <div id="rect"></div>
    <script>
        const divRect = document.querySelector('#rect');
        divRect.addEventListener('mouseover', function(){
            this.style.backgroundColor = 'green';
            this.style.borderRadius = '50%';
        });
        // this에는 객체 주소값이 들어가있다.
        // css 건드리기
        // 객체주소값.스타일.스타일종류

        divRect.addEventListener('mouseout', function(){
            this.style.backgroundColor = null;
            // background-color는 사이에 -가 들어가지만 변수에 -는 사용불가다.
            // 그래서 카멜기법을 통해 -가 들어가는 부분에서 대문자로 구분을 했다.
            this.style.borderRadius = null;
        });
    </script>
</body>
</html>
