<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="innText();">innerText로 표시하기</button>
    <button onclick="innHtml();">innerHTML로 표시하기</button>
    <h1>현재 시각: </h1>
    <div id="current"></div>
    <div>&lt;&gt;</div>
    <script>
        const now = new Date();

        function innText() {
            const divCurrent = document.getElementById('current');
            divCurrent.innerText = `<em>${now}</em>`;
            // innerText : `<em>${now}</em>`을 텍스트로 나오게 한다.
        }

        function innHtml() {
            const divCurrent = document.getElementById('current');
            divCurrent.innerHTML = `<em>${now}</em>`;
            // innerHTML : `<em>${now}</em>`의 태그를 기준으로 잡음
        }
    </script>
</body>
</html>
