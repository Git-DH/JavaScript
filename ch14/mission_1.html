<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var sum = 0;

   while(true) {
    var n = prompt('숫자를 입력해 주세요.');
       if(n === '0') {
           break;
       }
       var val = parseInt(n);
       if(val) {
           sum += val;
       }
   }
   document.write(`모두 더한 값 : ${sum}`);
    </script>
</body>
</html>
